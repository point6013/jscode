<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../firstApp/lib/vue.js"></script>
    <!-- 引入样式 -->

    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <style>
      .customer-table th {

    <div id="app">

        <el-table-column prop="Plan" label="Plan" width="180"></el-table-column>

      </el-table>

        var mv = new Vue({
          el: "#app",
          data: {
            obj: {
              John: 12,

              Matt: 14,

          methods:{

          return 'border-color: #868686; color: #606266;'}
